<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Schedule App</title>
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

	<!-- Layout the UI -->

	<div class="container">
		<!-- Jumbotron -->
		<div class="jumbotron jumbotron-fluid col-md-10">
		  <div class="container">
		    <h1 class="display-4">Current Train Schedule</h1>
		    <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
		  </div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<!-- Train schedule section -->
				<div class="card">
					<div class="card-header">
						Train Schedule
					</div>
					  <div class="card-body">
					    This is some text within a card body.
					  </div>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<!-- add a spacer row -->
		<div class="row">
			<div class="col-md-10">
				<!-- Add Train section -->
				<div class="card">
					<div class="card-header">
						Add Train
					</div>
					  <div class="card-body">
					    This is some text within a card body.
					  </div>
				</div>
			</div>
		</div>
	</div>




	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Moment.js CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>

	<!-- Link to js source file -->
	<script type="text/javascript" src="assets/javascript/trainApp.js"></script>

</body>
</html>
